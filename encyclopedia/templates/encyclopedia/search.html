{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="body-contain">
        <p class="heading">Search Results</p>
        <ul>
            {% for entry in recommendation %}
                <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
