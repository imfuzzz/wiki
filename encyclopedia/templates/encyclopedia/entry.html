{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <div class="body-contain">
        {{ content | safe }}
        <form action="{% url 'edit' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="entry_title" value="{{ title }}">
            <button type="submit" value="Edit" class="editBtn" role="button">Edit</button>
        </form>
    </div>
{% endblock %}
