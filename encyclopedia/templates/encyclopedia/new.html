{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="body-contain">
        <p class="heading">New Page</p>

        <form action="{% url 'new_page' %}" method="POST" class="editForm">
            {% csrf_token %}
            <label>Title : </label>
            <br/>
            <input type="text" name="title" placeholder="Enter a title">
            <br/>
            <label>Markdown Content : </label>
            <br/>
            <textarea name="content"></textarea>
            <br/>
            <button type="submit" value="New Page" class="submitBtn" role="button">Submit</button>
        </form>
    </div>
{% endblock %}
